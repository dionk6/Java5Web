<!DOCTYPE html>
<html>
<head>
    <title>Java5Web</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div onclick="alert('UBT FOTO')" class="fotoHeader">
            <img src="UBT-LOGO.png" alt="UBT Logo">
        </div>

        <div class="liHeader">
            <ul>
                <li onclick="larger(this.id)" id="home">Home</li>
                <li onclick="larger(this.id)" id="about">About Us</li>
                <li onclick="larger(this.id)" id="contact">Contact</li>
            </ul>
        </div>
    </header>

    <main>
        <div class="loginForm">
            <div class="forma">
                <button onclick="login()" class="form" id="Login">
                    Login
                </button>

                <button onclick="register()" class="form" id="Register">
                    Register
                </button>
            </div>

            <div class="inputContent" id="inputLogin">
                <form action="">
                    <p>
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" placeholder="username...">
                    </p>
                    <p>
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" placeholder="password...">
                    </p>    
                    <input onclick="loginButton()" type="submit" name="" id="" value="Login">
                </form>
            </div>

            <div class="inputContent" id="inputRegister">
                <form action="">
                    <p>
                        <label for="regusername">Username:</label>
                        <input type="text" name="regusername" id="regusername" placeholder="username...">
                    </p>
                    <p>
                        <label for="regpassword">New Password:</label>
                        <input type="password" name="regpassword" id="regpassword" placeholder="new password...">
                    </p>
                    <p>
                        <label for="conpassword">Confirm Password:</label>
                        <input type="password" name="conpassword" id="conpassword" placeholder="confirm password...">
                    </p>      
                    <input onclick="registerButton()" type="submit" name="" id="" value="Register">
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>
            &copy; UBT - Prill 2020 Dion Kuka <a href="https://github.com/dionk6/Java5Web.git">Link</a>
        </p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
